{% extends "base.html" %}
{% load mytags %}
{% block body_block %}
<div class="jumbotron">
    {% if success %}
    <table class="table">
        <thead>
             <tr>
                <th>Image Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {% for file,date in mylist %}
            <tr>
                    <td>{{ file }}</td>
                    <td>{{ date|date:'D, d M, Y' }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    {% else %}
        <h3> No files </h3>
    {% endif %}

</div>
{% endblock %}
